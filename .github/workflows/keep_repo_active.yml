name: Keep Repo Active

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */30 * *'  # 30日ごとに実行

permissions:
  contents: write

jobs:
  keep-active:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update activity file
        run: |
          mkdir -p .github
          echo "Repository last active: $(date -u)" > .github/keep_active.txt
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/keep_active.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🤖 Keep repository active - $(date -u)"
            git push
          fi